name: photographers_book

description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  file_picker: ^6.1.1
  fluro: ^2.0.5
  flutter_portal: ^1.1.4
  image_picker: ^1.0.4
  intl: ^0.18.1
  lottie: ^2.7.0
  multi_dropdown: ^2.1.4
  path_provider: ^2.1.1
  photo_view: ^0.14.0
  provider: ^6.1.1
  rxdart: ^0.27.7
  shared_preferences: ^2.2.2
  syncfusion_flutter_pdfviewer: ^23.1.44
  razorpay_flutter: ^1.3.5
  url_launcher: ^6.2.1
  webview_flutter: ^4.4.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true


  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400


    - family: ReadexPro
      fonts:
        - asset: assets/fonts/readex_pro/ReadexPro-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/readex_pro/ReadexPro-Medium.ttf
          weight: 500
        - asset: assets/fonts/readex_pro/ReadexPro-Regular.ttf
          weight: 400